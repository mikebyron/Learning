<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>mike test</title>
 <script type="text/javascript" src="Commands.js"></script>
 <script type="text/javascript">

    // Called when the window changes size.
    function onWindowResize() {
        var iframe = document.getElementById("myFrame");
        iframe.height = window.innerHeight - iframe.offsetTop - 10;
    }

    // Called when the window loads.
    function onWindowLoad() {
        // Make sure things resize correctly the first time we load.
        onWindowResize();
    }

 </script>
 </head>

<body onresize="onWindowResize()" onload="onWindowLoad()" >

<p>Command: <input id="commandText" type="text" size="20" /> <button type="button" onclick="executeCommand()">Execute command</button>

<p id="cmdResult">&nbsp</p>

<iframe width="100%" height="500" id="myFrame" frameborder="0" />

</body>
</html>
